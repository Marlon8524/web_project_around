<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="social network" />
    <meta
      name="keywords"
      content="HTML, CSS, Traveling, Fotografía, Redes Sociales"
    />
    <meta name="author" content="Marlon Gil" />
    <title>Around world</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/header.png" alt="logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__conteiner">
            <img
              src="images/photo-profile.png"
              alt="avatar"
              class="profile__image"
            />
          </div>
          <div class="profile__name-info">
            <div class="profile__content">
              <h2 class="profile__name">Jacques Cousteau</h2>
              <button class="profile__info-button-info">
                <img src="./images/edit-button.png" alt="mouse botton" />
              </button>
            </div>

            <h3 class="profile__about">Explorador</h3>
          </div>
          <button class="profile__ad-button-add">
            <img src="./images/cross.png" alt="mas imagen" />
          </button>
        </section>

        <section class="gallery"></section>
      </main>

      <div class="popup" id="popup-profile">
        <div class="popup__container">
          <div class="popup__button-close"></div>
          <h2 class="popup__form-title">Editar Perfil</h2>
          <form class="popup__form" id="form-profile">
            <input
              class="popup__form-name"
              type="text"
              id="name"
              name="name"
              placeholder="Nombre"
            />
            <input
              class="popup__form-occupation"
              type="text"
              id="occupation"
              name="occupation"
              placeholder="Acerca de mi"
            />
            <button class="popup__form-button">Guardar</button>
          </form>
        </div>
      </div>

      <div class="popup" id="popup-cards">
        <div class="popup__container">
          <div class="popup__button-close"></div>
          <h2 class="popup__form-title">Nuevo LUGAR</h2>
          <form class="popup__form" id="form-cards">
            <input
              class="popup__form-item"
              type="text"
              name="name"
              placeholder="Título"
              id="input-card-title"
              minlength="2"
              maxlength="40"
              required
            />

            <input
              type="url"
              name="link"
              placeholder="Enlace a la imagen"
              id="input-card-link"
              class="popup__form-item"
              required
            />
            <button type="submit" class="popup__submit">Crear</button>
          </form>
        </div>
      </div>

      <div class="popup popup_image" id="popup-image">
        <div class="popup__container">
          <div class="popup__button-close"></div>
          <img src="" alt="" class="popup__image">
          <h2 class="popup__form-title">Nuevo LUGAR</h2>

        </div>
      </div>

           <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Around The U.S.</p>
      </footer>
    </div>

    <template id="template-card">
    <div class="card">
        <div class="card__delete-icon"></div>
        <img class="card__image"
        src="https://practicum-content.s3.us-west-1.amazonaws.com/new-markets/WEB_sprint_5/ES/yosemite.jpg"
        alt="Valle de Yosemite"/>
        <div class="card__text">
          <p class="card__name">Valle de Yosemite</p>
          <button class="gallery__card-like"></button>
        </div>
    </div>
    </body>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
